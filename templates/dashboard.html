<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Demo App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .user-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .user-info p {
            margin: 10px 0;
            color: #333;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #cfc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            âœ“ Welcome! You are logged in.
        </div>

        <h1>Dashboard</h1>

        <div class="user-info">
            <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Status:</strong> <span style="color: #10b981;">Active</span></p>
        </div>

        <a href="/logout"><button>Logout</button></a>
    </div>
</body>
</html>
